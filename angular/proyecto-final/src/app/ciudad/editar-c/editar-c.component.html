<div class="container main">

    
    <form [formGroup]="editarForm" (ngSubmit)="actualizarCiudad(editarForm.value)">
      <h4>Editar</h4>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre de la ciudad" formControlName="name">
      </div>
      <div class="form-group">
        <label>Descripción</label>
        <input type="text" class="form-control" placeholder="Descripción ciudad" formControlName="description">
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-dark">Enviar</button>
        <button type="button" class="btn btn-info" (click)="goBack()">Atrás</button>
      </div>
    </form>
</div>
