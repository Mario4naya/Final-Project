<div class="container main">

    <h4>Editar</h4>
    <form [formGroup]="editarForm" (ngSubmit)="actualizarCiudad(editarForm.value)">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre de la ciudad" formControlName="name">
        <label>Descripción</label>
        <input type="text" class="form-control" placeholder="Nombre de la ciudad" formControlName="description">
      </div>
      <br>
      <button type="submit" class="btn btn-outline-dark">Guardar</button>
      <button type="button" (click)="getBack()" class="btn btn-outline-info">Atrás</button>
      <br><br>
    </form>
</div>
