<div class="container">
    <form [formGroup]="nuevoForm" (ngSubmit)="newCity(nuevoForm.value)">
        <h4>Nueva ciudad</h4>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="email" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el nombre" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Descripción</label>
          <input type="email" formControlName="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese la descripción" required>
        </div>
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-dark">Enviar</button>
          <button type="button" class="btn btn-info" (click)="goBack()">Atrás</button>
        </div>
      </form>
</div>
