<div class="container main">
    <h4>Nuevo Documento</h4>
    <form [formGroup]="nuevoForm" (ngSubmit)="  newDocument(nuevoForm.value)">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del documento" formControlName="name">
        <label>Descripción</label>
        <input type="text" class="form-control" placeholder="Descripcion" formControlName="description">
      </div>
      <br>
      <button type="submit" class="btn btn-outline-dark">Registrar</button>
      <button type="button" (click)="goBack()" class="btn btn-outline-info">Atrás</button>
      <br><br>
    </form>
</div>
