<div class="container">    
      <table class="table table-borderless table-primary">
          <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let doc of documents">
            <td scope="row">{{doc.id}}</td>
            <td class="name">{{doc.name}}</td>
            <td class="description">{{doc.description}}</td>
            <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" (click)="editarDocumento(doc.id)" >Editar</button>
                <button type="button" class="btn btn-danger" (click)="eliminarDocumento(doc.id)" >Eliminar</button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      
        <div class="row">
          <div class="col s12">
            <button type="button" class="btn btn-dark col s12" (click)="nuevoDocumento()" >Nuevo Documento</button>
          </div>
        </div>
  </div>
