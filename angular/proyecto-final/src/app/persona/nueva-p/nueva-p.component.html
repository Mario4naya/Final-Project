<div class="container">

    <div>
        <form [formGroup]="nuevoForm" (ngSubmit)="newPerson(nuevoForm.value)">
          <h4>Formulario registro</h4>
            <div class="row">
              <div class="form-group col-md-6">
                  <label for="input1">Nombre</label>
                  <input type="text" class="form-control"  formControlName="name" placeholder="First name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="input12">Apellido</label>
                  <input type="text" class="form-control"  formControlName="lastName" placeholder="Last name" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="iinput3">Documento</label>
                  <input type="text" class="form-control"  formControlName="document" placeholder="Documento" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="input34">Teléfono</label>
                  <input type="text" class="form-control" formControlName="phone" placeholder="Teléfono" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="input35">Email</label>
                  <input type="email" class="form-control"  formControlName="email" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="iinput356">Contraseña</label>
                  <input type="password" class="form-control"  formControlName="password" id="inputPassword4" placeholder="Contraseña" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="input3674">Usuario</label>
                  <input type="email" class="form-control"  formControlName="user" id="inputEmail4" placeholder="Usuario" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="input38">Fecha de nacimiento</label>
                  <input type="date" id="bday" name="bday" class="form-control" formControlName="birthDate" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="inputState">Tipo de documento</label>
                  <select id="inputState" formControlName="documentType" class="form-control" required>
                    <option *ngFor="let td of tipos" [value]="td.id">
                      {{td.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState">Ciudad</label>
                  <select id="inputState" class="form-control" formControlName="city" required>
                    <option *ngFor="let cit of cities" [value]="cit.id">
                      {{cit.name}}
                    </option>
                  </select>
                </div>
                
              </div>
              <div class="btn-group" role="group">
                <button type="submit" class="btn btn-dark">Enviar</button>
                <button type="button" class="btn btn-info" (click)="goBack()">Atrás</button>
              </div>
          </form>

    </div>

</div>
