<div class="container">

    <div>
        <form [formGroup]="editForm" (ngSubmit)="actualizarPersona(editForm.value)">
          <h4>Editar Persona</h4>
            <div class="row">
                <div class="form-group col-md-6">
                  <label for="input1">Nombre</label>
                  <input type="text" class="form-control"  formControlName="name" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                  <label for="input12">Apellido</label>
                  <input type="text" class="form-control"  formControlName="lastName" placeholder="Last name">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="iinput3">Documento</label>
                  <input type="text" class="form-control"  formControlName="document" placeholder="Documento">
                </div>
                <div class="form-group col-md-6">
                  <label for="input34">Teléfono</label>
                  <input type="text" class="form-control" formControlName="phone" placeholder="Teléfono">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="input35">Email</label>
                  <input type="email" class="form-control"  formControlName="email" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="iinput356">Password</label>
                  <input type="password" class="form-control"  formControlName="password" id="inputPassword4" placeholder="Password">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="input3674">Usuario</label>
                  <input type="email" class="form-control"  formControlName="user" id="inputEmail4" placeholder="Usuario">
                </div>
                <div class="form-group col-md-6">
                  <label for="input38">Fecha de nacimiento</label>
                  <input type="date" id="bday" name="bday" class="form-control" formControlName="birthDate" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="inputState">Tipo de documento</label>
                  <select id="inputState" formControlName="documentType" class="form-control">
                    <option selected >Choose...</option> 
                    <option *ngFor="let td of tipos" [value]="td.id">
                      {{td.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState">Ciudad</label>
                  <select id="inputState" formControlName="city" class="form-control">
                    <option selected>Choose...</option>
                    <option *ngFor="let cit of cities" [value]="cit.id">
                      {{cit.name}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="btn-group" role="group">
                <button type="submit" class="btn btn-dark">Enviar</button>
                <button type="button" class="btn btn-info" (click)="goBack()">Atrás</button>
              </div>
          </form>

    </div>

</div>
